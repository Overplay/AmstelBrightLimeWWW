<div class="row">
    <div class="col col-30 col-offset-10">
        <div class="btn" ng-click="newMessage()">NEW</div>
    </div>
    <div class="col col-30" style="margin-left: 30%;">
        <div class="btn" ng-click="update()">UPDATE</div>
    </div>
</div>
<br>
<div class="row" ng-repeat="msg in messages track by $index">
    <div class="col col-offset-10">
        <input type="text" placeholder="New Message..." ng-model="messages[$index]">
    </div>
    <div class="col col-20">
        <div class="btn delbtn" ng-click="delMessage($index)">DEL</div>
    </div>
</div>
