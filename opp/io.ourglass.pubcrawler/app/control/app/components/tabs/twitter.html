<div class="row">
    <div class="col col-25 col-offset-10">
        <div class="btn" ng-click="newTwitterQuery()">NEW</div>
    </div>
    <div class="col col-25 col-offset-33">
        <div class="btn" style="float: right;" ng-click="update()">UPDATE TV</div>
    </div>
</div>
<br>
<div class="row" ng-repeat="comingUp in getTwitterQueries() track by $index">
    <div class="col col-67 col-offset-10">
        <input type="text" placeholder="New Twitter Query"
               ng-model="getTwitterQueries()[$index]">
    </div>
    <div class="col col-20">
        <div class="btn inputbtn delbtn" ng-click="delTwitterQuery($index)">DEL</div>
    </div>
</div>
