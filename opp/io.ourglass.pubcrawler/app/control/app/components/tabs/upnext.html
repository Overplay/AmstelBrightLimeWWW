<div class="row">
    <div class="col col-25 col-offset-10">
        <div class="btn" ng-click="newUpNextMessage()">NEW</div>
    </div>
    <div class="col col-25 col-offset-33">
        <div class="btn" style="float: right;" ng-click="update()">UPDATE TV</div>
    </div>
</div>
<br>
<div class="row" ng-repeat="upNext in getUpNextMessages() track by $index">
    <div class="col col-67 col-offset-10">
        <input type="text" placeholder="New Up Next Message"
               ng-model="getUpNextMessages()[$index]">
    </div>
    <div class="col col-20">
        <div class="btn delbtn" ng-click="delUpNextMessage($index)">DEL</div>
    </div>
</div>
