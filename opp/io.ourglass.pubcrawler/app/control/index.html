<!DOCTYPE html>
<html ng-app="optvDSConApp">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--<script src="assets/bower_components/jquery/dist/jquery.min.js"></script>-->

    <script src="../../../../common/bower_components/angular/angular.min.js"></script>
    <script src="../../../../common/bower_components/lodash/dist/lodash.min.js"></script>


    <!-- App Main and AngularJS Routes -->


    <script src="app/optvDSConApp.module.js"></script>
    <script src="../../../../common/js/optvAPILime.js"></script>

    <!-- Controllers -->

    <script src="app/components/dsConController.js"></script>


    <!-- App Specific and Overridden CSS -->
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">


    <title>Guinness PubCrawler Control</title>
</head>

<body ng-controller="dsConController">

<!-- Remote Control -->

<div class="top">
    <div class="banner">
        <img src="assets/img/guinness.png"/>
        <span>Guinness Pub Crawler</span>
    </div>
</div>

<br>

<div>
    <div class="btn" style="float: left;" ng-click="add()">ADD MESSAGE</div>
    <div class="btn" style="float: right;" ng-click="update()">UPDATE TV</div>
</div>

<div class="form-group">
    <div class="msg" ng-repeat="msg in messageArray track by $index">
        <input type="text" placeholder="New Message" class="form-control" ng-model="messageArray[$index]">
        <div class="delbtn" ng-click="del($index)">DELETE</div>
    </div>
</div>

</body>
</html>
