<div class="left-scroller-holder">
    <div class="floor">&nbsp;</div>

        <img class="overlay" src="assets/img/gbcrawler1280.png"/>
        <img class="right-logo" src="assets/img/olucky.png"/>

    <ul id="scroller-ul" ng-class="{scrolling: ui.shouldScroll, scroller: ui.isCSSScroller}" ng-style="topPos">
         <li ng-repeat="msg in messageArray">{{ msg }}&nbsp;&nbsp;&nbsp;&nbsp;</li>
    </ul>
    <div class="next-up-holder">
        <!--<h1>{{ screen.width }} x {{ screen.height }}</h1>-->
        <h1>Coming Up</h1>
        <p ng-class="{ 'scroll-in': ui.scrollin }" class="next-up" >{{ ui.nextUp }}</p>
        <!--<p>4:00 Giants v DBacks</p>-->
    </div>
</div>
