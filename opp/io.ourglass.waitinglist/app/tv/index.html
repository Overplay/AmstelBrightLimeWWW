<!DOCTYPE html>
<html lang="en" ng-app="optvWaitingList">
<head>
    <meta charset="UTF-8">
    <title>Waiting List</title>
    <script src="../../../../common/bower_components/angular/angular.min.js"></script>
    <script src="app/optvWaitingList.module.js"></script>
    <script src="app/components/WaitingListController.js"></script>
    <script src="../../../../common/js/optvAPILime.js"></script>
    <script src="../../../../common/bower_components/lodash/lodash.js"></script>
    <script src="../../assets/bower_components/angular-timeago/dist/angular-timeago.min.js"></script>

    <!--<link rel="stylesheet" href="assets/css/green-box.css" type="text/css">-->

    <link rel="stylesheet" href="assets/css/design-two.css" type="text/css">

    <!--<link rel="stylesheet" href="http://cdn.wfp.org/libraries/webfonts/aleo/aleo.css">-->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">


</head>
<body class="container" ng-controller="waitingListController">

<img src="https://upload.wikimedia.org/wikipedia/commons/0/05/20100726_Kalamitsi_Beach_Ionian_Sea_Lefkada_island_Greece.jpg"
     style="width: 100%; height: 100%; position: absolute; top:0;left:0;z-index: -1"/>


<div ng-repeat="party in parties | limitTo:'partyLimit'" class="party-card">

    <div class="party-details-container">
        <div class="party-card-name">{{party.name | nameMaximum}}</div>
        <div class="party-card-size"><span class="party-circle">{{party.partySize}}</span></div>
    </div>

</div>

</body>
</html>
