<!DOCTYPE html>
<html ng-app="optvWaitingList">
<head lang="en">
    <meta charset="UTF-8">
    <title>Waiting List</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../../../../common/bower_components/angular/angular.min.js"></script>
    <script src="../../../../common/bower_components/lodash/dist/lodash.min.js"></script>
    <script src="../../../../common/js/optvAPILime.js"></script>

    <script src="app/optvWaitingList.module.js"></script>
    <script src="app/components/WaitingListController.js"></script>

    <!--<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">-->

    <link rel="stylesheet" href="assets/css/design-two.css" type="text/css">



</head>
<body ng-controller="waitingListController">


<div ng-repeat="party in parties | limitTo:'partyLimit'" class="party-card">

    <div class="party-details-container">
        <div class="party-card-name">{{party.name | nameMaximum}}</div>
        <div class="party-card-size"><span class="party-circle">{{party.partySize}}</span></div>
    </div>

</div>

</body>
</html>
